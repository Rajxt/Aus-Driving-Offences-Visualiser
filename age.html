    <section id="age-group" class="section-content">
      <div class="container">
          <h2>Age Group Analysis</h2>
          <p>Analyze age groups of offenders involved in charges and arrests through interactive bar charts</p>
      </div>
      
      <div class="demo">
          <div class="controls-container">
              <label class="switch">
                  <input type="checkbox" id="toggleCharges">
                  <span class="slider"></span>
                  <span class="toggle-text">Show Charges Instead</span>
              </label>
              
              <div class="sort-container">
                  <label for="sortOrder">Sort bars by value:</label>
                  <select id="sortOrder">
                      <option value="none">No Sort</option>
                      <option value="asc">Ascending</option>
                      <option value="desc">Descending</option>
                  </select>
              </div>
          </div>
          
          <div class="national-charts">
              <!-- Loading Spinner -->
              <div class="loading-spinner d-none" id="loadingSpinner">
                  <div class="spinner"></div>
              </div>
              
              <!-- SVG Chart -->
              <svg id="BarChart"></svg>
          </div>
      </div>
  </section>
    <script type="module" src="js/BarChart.js"></script>

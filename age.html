<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Analysis</title>
  <link rel="stylesheet" href="css/age.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>

  <!-- Header -->
  <header role="banner">
    <nav role="navigation" aria-label="Main Navigation">
      <ul class="navtab">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Overview</a></li>
        <li><a href="age.html" class="active" aria-current="page">Age Analysis</a></li>
        <li><a href="about.html">About Us</a></li>
        <div class="pill" aria-hidden="true"></div>
      </ul>
    </nav>
  </header>

  <!-- Age Group Section -->
  <section id="agegrp" class="section-cont" role="region" aria-labelledby="age-heading">
    <div class="container">
      <h2 id="age-heading">Age Group</h2>
      <p>Analyse age group of offenders involved in charges and arrests through a bar chart.</p>
    </div>

    <!-- Controls & Bar Chart -->
    <div class="demo" role="region" aria-labelledby="chart-controls-heading">
      <h3 id="chart-controls-heading" class="visually-hidden">Bar Chart Controls</h3>

      <!-- Toggle Button -->
      <div>
        <label for="toggleCharges" class="form-check-label">
          <span class="switch">
            <input type="checkbox" id="toggleCharges" aria-label="Toggle between arrests and charges" />
            <span class="slider"></span>
          </span>
          <span class="toggle-text">Show Charges Instead</span>
        </label>
      </div>

      <!-- Sorting Dropdown -->
      <div>
        <label for="sortOrder">Sort bars by value:</label>
        <select id="sortOrder" aria-label="Sort order for bar chart">
          <option value="none">No Sort</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>

      <!-- Bar Chart -->
      <div class="chart" role="img" aria-label="Bar chart showing age distribution of charges or arrests">
        <svg id="BarChart"></svg>
      </div>
    </div>

    <!-- Download Button -->
    <div class="acessbtn" role="region" aria-label="Download Options">
      <button class="btn btn-secondary" id="downloadBarChart" aria-label="Download bar chart as PNG">Download Chart</button>
    </div>
  </section>

  <!-- JS Scripts -->
  <script type="module" src="js/BarChart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/Download.js"></script>
  <script src="js/LoadData.js"></script>
  <script src="js/scrollspy.js"></script>
</body>
</html>

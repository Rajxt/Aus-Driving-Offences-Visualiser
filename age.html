<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/age.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <!-- Header -->
    <header>
      <nav>
        <ul class="navtab">
          <li><a href="index.html">Home</a></li>
          <li><a href="explore.html">Overview</a></li>
          <li><a href="age.html" class="active">Age Analysis</a></li>
          <li><a href="about.html">About Us</a></li>
          <div class="pill"></div>
        </ul>
      </nav>
    </header>

    <!-- Heading, subheading -->

    <section id="agegrp" class="section-cont">
      <div class="container">
          <h2>Age Group</h2>
          <p>Analyse Age group of offenders involved in charges and arrests through a bar chart </p>
      </div>

      <!-- Bar chart -->

      <div class="demo">
        <!-- toggle button -->

          <label class="switch">
              <input type="checkbox" id="toggleCharges">
              <span class="slider"></span> 
              <span class="toggle-text">Show Charges Instead</span>
            </label>

            <!-- Sorting -->

            <label for="sortOrder">Sort bars by value:</label>
              <select id="sortOrder">
              <option value="none">No Sort</option>
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
              </select>
              <!-- Chart Area -->

          <div class="chart">
              <svg id="BarChart"></svg>
          </div>                    
      </div>

      <!-- Accessibility buttons -->

      <div class="acessbtn" aria-label="Export and Download Options" role="age">
        <button class="btn btn-secondary" id="downloadBarChart" aria-label="Download Bar chart as PNG">Download Chart</button>
    </div>
  </section>


  <!-- Js scripts -->

    <script type="module" src="js/BarChart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="js/LoadData.js"></script>
    <script src="js/scrollspy.js"></script>
  </body>
